<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/escudotemp.png" />
    <title>CELEMANIA</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="img/escudotemp.png" alt="Club atletico Temperley"
      /></a>
      <h1>CELEMANIA</h1>
    </header>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active carouselw">
          <img src="img/carru1.jpg" class="d-block w-100" alt="Temperley" />
        </div>
        <div class="carousel-item">
          <img src="img/carru2.jpg" class="d-block w-100" alt="Temperley" />
        </div>
        <div class="carousel-item">
          <img src="img/carru3.jpg" class="d-block w-100" alt="Temperley" />
        </div>
        <div class="carousel-item">
          <img src="img/carru4.jpg" class="d-block w-100" alt="Temperley" />
        </div>
        <div class="carousel-item">
          <img src="img/carru5.jpg" class="d-block w-100" alt="Temperley" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="container-fluid">
      <div id="fila_prueba">
        <div>
          <h2 class="text-center">Productos</h2>
        </div>
      </div>

      <div class="productos">
        <div id="misprods" class="row">
          <!-- Aqui los productos -->
        </div>
      </div>
      <div class="carrito">
        <h4>Tu carrito:</h4>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
            </tr>
          </thead>
          <tbody id="tablabody">
            <!-- aqui tabla carrito -->
          </tbody>
        </table>
        <h4 id="total">Total a pagar $:</h4>
        <div class="botones">
          <button type="button" class="btn btn-success" id="finalizar">
            Finalizar
          </button>
          <button type="button" class="btn btn-danger" id="vaciar">
            Vaciar Todo
          </button>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- Mi script -->
    <script src="js/productos.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
