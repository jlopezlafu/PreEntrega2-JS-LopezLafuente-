<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="js/script.js"/>
    <link rel="stylesheet" href="js/productos.js" />
    <link rel="stylesheet" href="js/registro.js" />
    <link rel="icon" href="img/escudotemp.png" />
    <title>CELEMANIA</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="cabecera">
      <a href="index.html"
        ><img src="img/escudotemp.png" alt="Club atletico Temperley"
      /></a>
      <h1>CELEMANIA</h1>
      <p>Vestite con los colores de la familia mas Grande del Sur</p>
        <nav class="">
          <ul class="nav">
            <li>
                <form>
                  <div class="remember">
                    <button class="botonIngresar"><a class="botonIngresar1" href="./ingreso.html">Ingresar</a></button>
                      <label for="entername" type="hidden"></label>
                      <input id="entername" type="hidden" required /> 
                      <label for="email" type="hidden"></label>
                      <input  name="email" type="hidden" id="email" /> 
                      <input id="submitname" type="hidden" value="Ingresar" />
                  </div>
                  <div class="forget">
                      <label for="forgetname"></label>
                      <input id="forgetname" type="reset" value="Cambiar usuario" />
                  </div>
                </form>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active carouselw">
          <img src="img/carru1.jpg" class="d-block w-100" alt="Temperley" />
        </div>
        <div class="carousel-item">
          <img src="img/carru2.jpg" class="d-block w-100" alt="Temperley" />
        </div>
        <div class="carousel-item">
          <img src="img/carru3.jpg" class="d-block w-100" alt="Temperley" />
        </div>
        <div class="carousel-item">
          <img src="img/carru4.jpg" class="d-block w-100" alt="Temperley" />
        </div>
        <div class="carousel-item">
          <img src="img/carru5.jpg" class="d-block w-100" alt="Temperley" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="container-fluid">
      <div id="fila_prueba">
        <div>
          <h2 class="text-center">Productos</h2>
        </div>
      </div>

      <div class="productos">
        <div id="items" class="col-sm-12 row"></div>
        <aside class="col-sm-4">
            <h2 class="carrito">Carrito</h2>
            <ul id="carrito" class="list-group"></ul>
            <hr>
            <p class="text-right">Total: <span id="total"></span>&dollar;</p>
            <button id="boton-comprar" class="btn btn-success">Comprar</button>
            <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
      </div>
        </div>
      </div>
    </div>
    <footer class="footer-distributed">
      <div class="footer-left">
        <a href="index.html"
          ><img src="img/escudotemp.png" alt="Club atletico Temperley"
        /></a>
        <p class="footer-company-name">
          9 de Julio 360, Temperley, Provincia de Buenos Aires
        </p>
        <p class="footer-company-name">Celemania Â© 2014</p>

        <div class="footer-icons">
        <a class="social-links" href="https://www.facebook.com" target="_blank"><img src="img/facebook.png"
            alt="facebook"></a>
        <a class="social-links" href="https://twitter.com" target="_blank"><img src="img/signo-de-twitter.png"
            alt="twitter"></a>
        <a class="social-links" href="https://www.instagram.com" target="_blank"><img src="img/instagram.png"
            alt="instagram"></a>
        </div>
      </div>
      <div class="footer-center">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3276.933623066204!2d-58.40317348423237!3d-34.7824462744849!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcd31df770fef5%3A0x1f270e0814f6b394!2sAv.%209%20de%20Julio%20360%2C%20B1833BRQ%20Temperley%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1670473330387!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

      <div class="footer-right">
        <p>Contactenos</p>

        <form action="#" method="post">
          <input type="text" name="email" placeholder="Email" />
          <textarea name="message" placeholder="Mensaje"></textarea>
          <button>Send</button>
        </form>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- Mi script -->
    <script src="js/registro.js"></script>
    <script src="js/productos.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.all.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
