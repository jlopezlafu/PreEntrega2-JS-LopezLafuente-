          <h3>Iniciar Sesión</h3>
          <form id="formularioLogin" action="action_page.php" method="post">
            <label for="uname"><b>Correo electrónico</b></label>
            <input
              type="text"
              placeholder="Ingresar usuario"
              name="uname"
              required
            />

            <input
              type="password"
              placeholder="Ingresar contraseña"
              name="psw"
              required
            />
            <button id="botonLogin" type="submit">Login</button>
            <input
              class="checkbox"
              type="checkbox"
              checked="checked"
              name="remember"
            />
            <label></label>Recordarme
            <a href="./registro.html" role="button" id="botonRegistro"
              >Registrarme</a
            >
            <span id="olvidasteContraseña"
              ><a href="#">¿Olvidaste tu contraseña?</a></span
            >
          </form>
        </div>
        <img id="copa" src="./img/hinchada.jpg" alt="foto copa" />
